<!DOCTYPE html>
<html lang="en">
	<head>
		<title>B3/S23</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./assets/reset.css" rel="stylesheet" />
		<link href="./assets/styles.css" rel="stylesheet" />
	</head>

	<body>
		<div class="header">
			<div style="display: none" class="spawn-nav" data-spawn-mode>
				<p>Выберите первую поколению или рандомно</p>

				<div class="spawn-nav__actions">
					<button class="icon" data-spawn-rand>
						<svg><use xlink:href="#icon-dice"></use></svg>
					</button>

					<button data-spawn-submit>Готово</button>
				</div>
			</div>

			<div style="display: none" class="game-nav" data-game-mode>
				<p>Нажмите ▶ чтобы запустить игру</p>
				<h3 data-game-message></h3>

				<div class="game-nav__actions">
					<button title="Запустить" class="icon" data-game-play>
						<svg><use xlink:href="#icon-play"></use></svg>
					</button>

					<button title="Остановить" style="display: none" class="icon" data-game-pause>
						<svg><use xlink:href="#icon-pause"></use></svg>
					</button>

					<button title="Далее" class="icon" data-game-next>
						<svg><use xlink:href="#icon-next"></use></svg>
					</button>

					<button data-game-restart>Новая игра</button>
				</div>
			</div>
		</div>

		<div class="main">
			<table data-campnou></table>
		</div>

		<div class="modal" data-settings-modal>
			<div class="modal-content">
				<form class="settings" data-settings-form>
					<b>Укажите размер поля</b>

					<div class="inputs">
						<input
							type="number"
							name="rows"
							placeholder="Длина"
							required
							min="1"
							max="500"
							value="10"
						/>
						<input
							type="number"
							name="cols"
							placeholder="Ширина"
							required
							min="1"
							max="500"
							value="10"
						/>
					</div>
					<br />

					<button type="submit" class="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<svg
			xmlns="http://www.w3.org/2000/svg"
			xmlns:link="http://www.w3.org/1999/xlink"
			style="position: absolute; width: 0px; height: 0px"
		>
			<symbol viewBox="0 0 37.75 37.75" id="icon-pause">
				<path
					d="M12.4 10.24h4.32v17.28H12.4zM21.03 10.24h4.32v17.28h-4.32z"
					fill="currentColor"
				></path>
				<rect
					width="36"
					height="36"
					x=".88"
					y=".88"
					fill="none"
					stroke="currentColor"
					stroke-miterlimit="10"
					stroke-width="1.75"
					rx="6.32"
				></rect>
			</symbol>

			<symbol viewBox="0 0 37.75 37.75" id="icon-next">
				<path
					d="M24.25 10.14h4.37v17.47h-4.37zM9.13 18.88v-8.74l7.56 4.37 7.56 4.37-7.56 4.36-7.56 4.37v-8.73z"
					fill="currentColor"
				></path>
				<rect
					width="36"
					height="36"
					x=".88"
					y=".88"
					fill="none"
					stroke="currentColor"
					stroke-miterlimit="10"
					stroke-width="1.75"
					rx="6.32"
				></rect>
			</symbol>

			<symbol viewBox="0 0 37.75 37.75" id="icon-play">
				<path
					d="M11.42 18.88V8.79l8.72 5.05 8.74 5.04-8.74 5.03-8.72 5.04V18.88z"
					fill="currentColor"
				></path>
				<rect
					width="36"
					height="36"
					x=".88"
					y=".88"
					fill="none"
					stroke="currentColor"
					stroke-miterlimit="10"
					stroke-width="1.75"
					rx="6.32"
				></rect>
			</symbol>

			<symbol viewBox="0 0 640 512" id="icon-dice">
				<path
					d="M274.9 34.3c-28.1-28.1-73.7-28.1-101.8 0L34.3 173.1c-28.1 28.1-28.1 73.7 0 101.8L173.1 413.7c28.1 28.1 73.7 28.1 101.8 0L413.7 274.9c28.1-28.1 28.1-73.7 0-101.8L274.9 34.3zM200 224a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM96 200a24 24 0 1 1 0 48 24 24 0 1 1 0-48zM224 376a24 24 0 1 1 0-48 24 24 0 1 1 0 48zM352 200a24 24 0 1 1 0 48 24 24 0 1 1 0-48zM224 120a24 24 0 1 1 0-48 24 24 0 1 1 0 48zm96 328c0 35.3 28.7 64 64 64H576c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64H461.7c11.6 36 3.1 77-25.4 105.5L320 413.8V448zM480 328a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"
					fill="currentColor"
				/>
			</symbol>
		</svg>

		<script src="./js/shared.js" defer></script>
		<script src="./js/b3s23.game.js" defer></script>
		<script src="./js/views/settings.view.js" defer></script>
		<script src="./js/views/map.view.js" defer></script>
		<script src="./js/views/controllers.view.js" defer></script>

		<script src="./js/index.js"></script>
	</body>
</html>
