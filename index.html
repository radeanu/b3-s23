<!DOCTYPE html>
<html lang="en">
	<head>
		<title>B3/S23</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./assets/reset.css" rel="stylesheet" />
		<link href="./assets/styles.css" rel="stylesheet" />
	</head>

	<body>
		<div class="header">
			<div style="display: none" data-start>
				<button data-new-game>Новая игра</button>
			</div>

			<div style="display: none" class="spawn-controls" data-spawn>
				<p>Выберите первую поколению</p>
				<button data-spawn-submit>Готово</button>
			</div>
		</div>

		<div class="main">
			<table data-campnou></table>
		</div>

		<div class="modal" data-settings-modal>
			<div class="modal-content">
				<form class="settings" data-settings-form>
					<b>Укажите размер поля</b>

					<div class="inputs">
						<input
							type="number"
							name="rows"
							placeholder="Длина"
							required
							min="1"
							max="500"
							value="10"
						/>
						<input
							type="number"
							name="cols"
							placeholder="Ширина"
							required
							min="1"
							max="500"
							value="10"
						/>
					</div>

					<button type="submit" class="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<script src="./js/shared.js"></script>
		<script src="./js/game.js"></script>
		<script src="./js/settings.js"></script>
		<script src="./js/map.js"></script>
		<script src="./js/spawn.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
